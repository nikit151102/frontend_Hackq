<div class="DivCanvas">
    <div class="viewCanvas">
      <div class="card flex justify-content-center">
        <app-pie-chart *ngIf="dataPie.length > 0" [chartData]="dataPie" [chartError]="errorPie"></app-pie-chart>
      </div>
    </div>
    <div  class="viewCanvas">
      <div class="card flex justify-content-center">
        <app-area-chart *ngIf="dataFromEJS.length > 0" [chartData]="dataFromEJS" [chartError]="errorPie"></app-area-chart>
      </div>
    </div>
</div>
