<div *ngIf="isLoading; else content" class="divloader">

  <div class="loader"></div>
</div>

<ng-template #content>
  <div [@customFadeIn]> 
    <div class="Homepage" id="divHomepage">
      <div class="ContentHomepage">
        <app-home-stat-counter></app-home-stat-counter>
        <div class="ChartRenderer">
          <app-home-charts></app-home-charts>
        </div>
      </div>
    </div>
  </div>
</ng-template>
