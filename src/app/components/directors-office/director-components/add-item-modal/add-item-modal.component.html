<div class="modal-overlay">
  <div class="modal">
    <div class="ClosesBtn">
      <a (click)="closeModal()">
        <svg width="30px" height="30px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g id="Menu / Close_SM">
            <path id="Vector" d="M16 16L12 12M12 12L8 8M12 12L16 8M12 12L8 16" stroke="#000000" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round" />
          </g>
        </svg>
      </a>
    </div>
    <h2>№{{dataApplication.number_application}}</h2>
    <form [formGroup]="form">
      <p-tabView [(activeIndex)]="activeIndex">

        <p-tabPanel header="Данные о заявке">
          <div class="tabpanel1">
            <div class="tabpanel11">
              <div style="display: flex; gap: 10px;">
                <div id="input" class="card flex justify-content-center">
                  <div class="flex flex-column gap-2">
                    <label htmlFor="company">Компания:</label>
                    <input pInputText id="company" aria-describedby="company-help" formControlName="company"
                      style="width: 350px;" />
                  </div>
                </div>
              </div>
              <div style="display: flex; gap: 10px;">
                <div id="input" class="card flex justify-content-center">
                  <div class="flex flex-column gap-2">
                    <label htmlFor="address">Адрес:</label>
                    <input pInputText id="address" aria-describedby="address-help" formControlName="address"
                      style="width: 350px;" />
                  </div>
                </div>
              </div>

              <div style="display: flex; flex-direction: column; gap: 10px;">

                <div style="display: flex;  gap: 10px;">
                  <div class="flex flex-column gap-2">
                    <label for="issued">Выписано/Не выписано:</label>
                    <input pInputText id="issued" aria-describedby="issued-help" formControlName="issued" />
                  </div>
                  <div class="form-group" class="card flex justify-content-center ">
                    <div class="flex flex-column gap-2">
                      <label for="employee">Сотрудник:</label>
                      <p-dropdown id="employee" formControlName="employee" [options]="dataStatusApplication"
                        optionLabel="status_application"></p-dropdown>
                    </div>
                  </div>

                </div>
                <div style="display: flex; gap: 10px;">
                  <div class="form-group" class="card flex justify-content-center ">
                    <div class="flex flex-column gap-2">
                      <label for="statusRequest">Статус заявки:</label>
                      <p-dropdown id="statusRequest" formControlName="statusRequest" [options]="dataStatusApplication"
                        optionLabel="status_application" [style]="{'width':'170px'}"></p-dropdown>
                    </div>
                  </div>

                  <div class="form-group" class="card flex justify-content-center ">
                    <div class="flex flex-column gap-2">
                      <label for="statusPayment">Статус оплаты:</label>
                      <p-dropdown id="statusPayment" formControlName="statusPayment" [options]="dataStatusPayment"
                        optionLabel="status_payment" [style]="{'width':'170px'}"></p-dropdown>
                    </div>

                  </div>
                </div>

              </div>

            </div>

            <div class="tabpanel12">
              <div id="input" class="card flex justify-content-center">
                <div class="flex flex-column gap-2">
                  <label htmlFor="content">Содержание:</label>
                  <textarea rows="5" cols="30" pInputTextarea [autoResize]="true" id="content" formControlName="content"
                    style="width: 400px;"></textarea>
                </div>
              </div>
              <div id="input" class="card flex justify-content-center">
                <div class="flex flex-column gap-2">
                  <label htmlFor="comments">Комментарий:</label>
                  <textarea rows="5" cols="30" pInputTextarea [autoResize]="true" id="comments"
                    formControlName="comments" style="width: 400px;"></textarea>
                </div>
              </div>
            </div>
          </div>
        </p-tabPanel>


        <p-tabPanel header="Данные о клиенте">
          <div class="card flex justify-content-center">
            <div class="flex flex-row gap-2">
              <label htmlFor="phone">Фио клиента:</label>
              <input pInputText id="phone" aria-describedby="phone-help" formControlName="phone" />
            </div>
          </div>
          <div class="card flex justify-content-center">
            <div class="flex flex-row gap-2">
              <label htmlFor="phone">Телефон:</label>
              <input pInputText id="phone" aria-describedby="phone-help" formControlName="phone" />
            </div>
          </div>
        </p-tabPanel>


        <p-tabPanel header="Наименование товаров и услуг">
          <div style="display: flex;">
            <div class="positions">
              <div class="card">
                <p-menubar [model]="itemsMenuPositions"></p-menubar>
              </div>
              <div class="positionsItems">
                <div formArrayName="positions">
                  <div *ngFor="let positionGroup of positions.controls; let i = index" [formGroupName]="i">
                    <div class="positionsItem">
                      <div class="card flex justify-content-left">
                        <div class="flex flex-column gap-2">
                          <label htmlFor="position{{i}}">Наименование товара:</label>
                          <input pInputText id="position{{i}}" aria-describedby="position-help"
                            formControlName="position" style="width: 350px;" />
                        </div>
                      </div>
                      <div class="card flex justify-content-left">
                        <div class="flex flex-column gap-2">
                            <label htmlFor="quantity{{i}}">Количество:</label>
                          <input pInputText id="quantity{{i}}" aria-describedby="quantity-help"
                            formControlName="quantity" style="width: 100px;" />
                        </div>
                      </div>
                      <div class="positionsItemBtn">
                        <a (click)="removePosition(i)">
                          <svg width="30px" height="30px" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 7H20" stroke="#000000" stroke-width="2" stroke-linecap="round"
                              stroke-linejoin="round" />
                            <path d="M6 7V18C6 19.6569 7.34315 21 9 21H15C16.6569 21 18 19.6569 18 18V7"
                              stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5V7H9V5Z" stroke="#000000"
                              stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                          </svg>
                        </a>
                        <a (click)="enableFields(i)"><svg width="30px" height="30px" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                              d="M21.2799 6.40005L11.7399 15.94C10.7899 16.89 7.96987 17.33 7.33987 16.7C6.70987 16.07 7.13987 13.25 8.08987 12.3L17.6399 2.75002C17.8754 2.49308 18.1605 2.28654 18.4781 2.14284C18.7956 1.99914 19.139 1.92124 19.4875 1.9139C19.8359 1.90657 20.1823 1.96991 20.5056 2.10012C20.8289 2.23033 21.1225 2.42473 21.3686 2.67153C21.6147 2.91833 21.8083 3.21243 21.9376 3.53609C22.0669 3.85976 22.1294 4.20626 22.1211 4.55471C22.1128 4.90316 22.0339 5.24635 21.8894 5.5635C21.7448 5.88065 21.5375 6.16524 21.2799 6.40005V6.40005Z"
                              stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            <path
                              d="M11 4H6C4.93913 4 3.92178 4.42142 3.17163 5.17157C2.42149 5.92172 2 6.93913 2 8V18C2 19.0609 2.42149 20.0783 3.17163 20.8284C3.92178 21.5786 4.93913 22 6 22H17C19.21 22 20 20.2 20 18V13"
                              stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                          </svg>
                        </a>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </div>
            <div class="finance">
              <div class="card flex justify-content-center">
                <div class="flex flex-column gap-2">
                  <label for="profit">Прибль:</label>
                  <input id="profit" type="text" pInputText formControlName="profit" style="width: 150px;" />
                </div>
              </div>
              <div class="card flex justify-content-center">
                <div class="flex flex-column gap-2">
                  <label for="costs">Затраты:</label>
                  <input pInputText id="costs" aria-describedby="costs-help" formControlName="costs"
                    style="width: 150px;" />
                </div>
              </div>
              <div class="card flex justify-content-center">
                <div class="flex flex-column gap-2">
                  <label for="paymentAmount">Сумма оплаты:</label>
                  <input pInputText id="paymentAmount" aria-describedby="paymentAmount-help"
                    formControlName="paymentAmount" style="width: 150px;" />
                </div>
              </div>

            </div>
          </div>


        </p-tabPanel>
      </p-tabView>


      <div class="buttons">
        <button pButton pRipple label="Изменить" class="p-button-success" (click)="submitItem()"></button>
      </div>



    </form>


  </div>

</div>


<div *ngIf="isRecordAdded" class="success-message">Запись добавлена успешно</div>
